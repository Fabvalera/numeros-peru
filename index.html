<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Quién me llamó? Perú</title>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      background:#0f172a;
      color:white;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      background:#020617;
      padding:20px;
      border-radius:10px;
      width:320px;
      text-align:center;
    }
    input,button {
      width:100%;
      padding:10px;
      margin-top:10px;
      font-size:16px;
    }
    .peligro {color:#f87171}
    .ok {color:#4ade80}
    .info {color:#facc15}
  </style>
</head>

<body>
<div class="box">
  <h2>¿Quién me llamó?</h2>
  <input id="phone" placeholder="Ej: 987654321" maxlength="9">
  <button onclick="buscar()">Buscar</button>
  <button onclick="reportar()">Reportar número</button>
  <div id="resultado"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA-n-48pQ75Wb6-tg1gjdEu-KNwwXr0gXI",
  authDomain: "numeros-peru.firebaseapp.com",
  projectId: "numeros-peru",
  storageBucket: "numeros-peru.firebasestorage.app",
  messagingSenderId: "655969154742",
  appId: "1:655969154742:web:a32005653e94eb5a501817",
  measurementId: "G-Q12R19TQ33"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function buscar() {
  const num = phone.value;
  if(!/^[0-9]{9}$/.test(num)) {
    resultado.innerHTML = "<div class='info'>Número inválido</div>";
    return;
  }

  db.collection("numeros").doc(num).get().then(doc=>{
    if(doc.exists){
      resultado.innerHTML = "<div class='peligro'>⚠️ Número reportado</div>";
    } else {
      resultado.innerHTML = "<div class='ok'>✅ Sin reportes</div>";
    }
  });
}

function reportar() {
  const num = phone.value;
  if(!/^[0-9]{9}$/.test(num)) return alert("Número inválido");

  db.collection("numeros").doc(num).set({
    reportado:true,
    fecha:new Date()
  }).then(()=>{
    alert("Número reportado");
    buscar();
  });
}
</script>
</body>
</html>
