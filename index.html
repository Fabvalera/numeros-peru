<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    body {

    input {

      border: 1px solid #ccc;
      margin-bottom: 16px;

    }

    input:focus {

    button {

    #resultado {
      margin-top: 18px;

      min-height: 22px;
    }

    .ok {

    }

    .warn {

    }

</head>
<body>

  <div class="container">
    <h1>¬øQui√©n me llam√≥?</h1>
    <p class="subtitle">Consulta y reporta n√∫meros telef√≥nicos en Per√∫</p>

    <input id="numero" placeholder="Ej: 987654321" maxlength="9">

    <button class="buscar" onclick="buscar()">üîç Buscar n√∫mero</button>
    <button class="reportar" onclick="reportar()">üö® Reportar n√∫mero</button>

    <div id="resultado"></div>

    <footer>
      Informaci√≥n aportada por usuarios. No afirmamos delitos.
    </footer>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD2C9o9wEGXczI6aNeJQdgIG_t5qDCeBGQ",
      authDomain: "numeros-peru-15305.firebaseapp.com",
      projectId: "numeros-peru-15305",
      storageBucket: "numeros-peru-15305.firebasestorage.app",
      messagingSenderId: "816575916782",
      appId: "1:816575916782:web:91c5e521e573e3db8ba1ff"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function validar(numero) {
      return /^[0-9]{9}$/.test(numero);
    }

    function buscar() {
      const numero = document.getElementById("numero").value.trim();
      const res = document.getElementById("resultado");

      if (!validar(numero)) {
        res.innerHTML = "<span class='warn'>N√∫mero inv√°lido</span>";
        return;
      }

      res.innerHTML = "Buscando...";

      db.collection("numeros").doc(numero).get()
        .then(doc => {
          if (doc.exists) {
            res.innerHTML = "<span class='warn'>‚ö†Ô∏è N√∫mero reportado por usuarios</span>";
          } else {
            res.innerHTML = "<span class='ok'>‚úÖ No hay reportes de este n√∫mero</span>";
          }
        })
        .catch(() => {
          res.innerHTML = "<span class='warn'>Error al buscar</span>";
        });
    }

    function reportar() {
      const numero = document.getElementById("numero").value.trim();
      const res = document.getElementById("resultado");

      if (!validar(numero)) {
        res.innerHTML = "<span class='warn'>N√∫mero inv√°lido</span>";
        return;
      }

      db.collection("numeros").doc(numero).set({
        reportado: true,
        fecha: new Date()
      })
      .then(() => {
        res.innerHTML = "<span class='warn'>N√∫mero reportado correctamente</span>";
      })
      .catch(() => {
        res.innerHTML = "<span class='warn'>Error al reportar</span>";
      });
    }
  </script>

</body>
